<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/prova.css">
    <title>Prova ETI CRUD</title>
</head>
<body>

    <h2>Cadastrar Personagem</h2>
    <input type="text" id="nome" placeholder="Nome">
    <input type="text" id="nomeAventureiro" placeholder="Nome Aventureiro">

    <select id="classe">
        <option value="">Selecione a Classe</option>
        <option value="Guerreiro">Guerreiro</option>
        <option value="Mago">Mago</option>
        <option value="Arqueiro">Arqueiro</option>
        <option value="Ladino">Ladino</option>
        <option value="Bardo">Bardo</option>
    </select>

    <input type="number" id="level" placeholder="Level" min="1">
    <input type="number" id="forca" placeholder="Força" min="0" max="10">
    <input type="number" id="defesa" placeholder="Defesa" min="0" max="10">
    <button onclick="adicionarPersonagem()">Cadastrar</button>

    <h2>Cadastrar Item Mágico</h2>
    <input type="text" id="nomeItem" placeholder="Nome do item">

    <select id="tipoItem">
        <option value="">Tipo do Item</option>
        <option value="Arma">Arma</option>
        <option value="Armadura">Armadura</option>
        <option value="Amuleto">Amuleto</option>
    </select>

    <input type="number" id="forcaItem" placeholder="Força" min="0" max="10">
    <input type="number" id="defesaItem" placeholder="Defesa" min="0" max="10">
    <select id="personagemItem">
        <option value="">Selecionar Personagem</option>
    </select>
    
    <button onclick="adicionarItemMagico()">Adicionar Item</button>


    <script src="../scripts/prova.js"></script>
</body>
</html>
